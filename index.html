<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="images/download.png" type="png">
</head>
<body>
    <header>
        <div class="navbar">
           <div class="nav-logo border">
            <div class="logo">
            </div>
           </div> 
           <div class="nav-add border">
            <p class="address1">Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address2"><b>India</b> </p>
            </div>
           </div>
           <div class="nav-search">
            <select class="search-select" >
                <option value="">All</option>
            </select>
            <input class="search-input" type="text" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>

           <div class="nav-country border">
            <div class="flag"></div>
            <div class="country"><p>IN</p></div>
            <div class="country-arrow"><i class="fa-solid fa-caret-down"></i></div>
           </div>

           <div class="signin border">
            <div class="sign1"><p>Hello, sign in</p></div>
            <div class="sign2"><p>Account & Lists</p>
            <div class="country-arrow"><i class="fa-solid fa-caret-down"></i></div>
            </div>
           </div>

           <div class="signin border">
            <div class="sign1"><p>Returns</p></div>
            <div class="sign2"><p>& Orders</p> </div>
           </div>

           <div class="nav-card border">
           <div class="card-icon"> <i class="fa-solid fa-cart-plus"></i></div>
            <div class="card-text"><p>Card</p></div>
           </div>
        </div>

    </header>
</body>
</html>
